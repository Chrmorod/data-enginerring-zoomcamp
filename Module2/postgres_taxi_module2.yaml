            );


  - id: cleanup_outputs_when_not_debug
    type: io.kestra.plugin.core.flow.If
    condition: "{{inputs.debug == false}}"
    then:
      - id: purge_execution_files
        type: io.kestra.plugin.core.storage.PurgeCurrentExecutionFiles
        description: Removes output files unless debug=true.

pluginDefaults:
  - type: io.kestra.plugin.jdbc.postgresql
    values:
      url: jdbc:postgresql://pgdatabase:5432/ny_taxi
      username: "{{secret('PG_USERNAME')}}"
      password: "{{secret('PG_PASSWORD')}}"